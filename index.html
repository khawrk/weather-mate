<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Mate</title>
    <script src="https://kit.fontawesome.com/9684f61028.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="header">
            <h1> ðŸŒ¤ Weather Mate </h1>
            <h2>Search and save the weather forecast of places you like</h2>
        </div>
        <div id="search" class="mb-3">
            <form action="" id="searchForm">
                <input type="text" id="location" placeholder="Search for location" class="form-control">
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <section class="weather">
            <div class="weatherInfo">
                <div class="headerWeather">
                    <i class="fa-solid fa-star" id="starUnclicked"></i>
                    <h3 id="cityName"></h3>
                </div>
                <div id="mainCityInfo"></div>
                <div id="daysInfo"></div>
            </div>
            <div class="saved">
                <div class="savedHeader">
                    <p><span><i class="fa-solid fa-star" style="color: #fbd513;"></i></span>Saved locations</p>
                </div>
                <div id="savedCity"></div>
            </div>
        </section>
        <section class="news">
            <h2 id="newsheader">News related to <span id="city"></span></h2>
            <div class="news-wrapper">
                <div id="mainNews"></div>
                <div id="otherNews"></div>
            </div>
        </section>
    </div>
    <footer>
        <p> Â© 2023 Weather Mate</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
